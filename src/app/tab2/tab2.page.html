<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Photo Gallery
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab Two Page</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="2" *ngFor="let photo of photoService.photos">
                <img [src]="photo.data" />
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab-button (click)="photoService.takePicture()">
        <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
</ion-content>
